{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{% static "bootstrap/css/bootstrap.min.css" %}">
    {% block styles %}{% endblock %}

    {% block scripts %}{% endblock %}
    <script type="text/javascript" src="{% static "bootstrap/jquery/jquery-3.5.1.min.js" %}"></script>
    <script type="text/javascript" src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img class="navbarimg" src="{% static "img/logo.png" %}" alt="logo">
  <a class="navbar-brand" href="{% url "main page" %}">Instagram Scraper</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-link" href="{% url "documentation" %}">Documentation</a>
{#      <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">`Disabled`</a>#}
    </div>
  </div>
</nav>
    {% block content %}{% endblock %}
</body>
</html>
